<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<link rel="icon" href="Assets/Icon.png">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="CSS/style.css">

	<script src="/Javascript/errorPage.js" type="module"></script>
	<script src="/Javascript/sidebar.js" type="module"></script>

	<title>Mod-Bot</title>
</head>
	<style>
		i.material-icons {
			margin: 0px;
			font-size: 2em;

			vertical-align: sub;
		}

		h2.errorTitle i.material-icons {
			color: var(--tertiaryRed);
		}

		h2.successTitle i.material-icons {
			color: var(--tertiaryGreen);
		}
	</style>
	<body class="frame">
		<!-- Sidebar navigation menu. -->
		<iframe class="sidebar" src="sidebar.html" frameborder="0"></iframe>
		
		<!-- Background image at top with gradient at bottom. -->
		<img class="backgroundImage" src="Assets/Screenshots/3.png">
		<div class="backgroundGradient"></div>
		
		<!-- Background div with main content inside. -->
		<div class="frame">
			<h2 style="display:none;" class="errorTitle"><i class="material-icons">error</i> Error</h2>
			<h2 style="display:none;" class="successTitle"><i class="material-icons">check_circle</i> Success</h2>
			<p class="text">Looks like something went wrong.</p>
			<br>
			<p class="greyText">If you dont understand why this page comes up, please ask @X606 in the <a href="https://discord.gg/Em4n6gB" target="_blank">Mod-Bot discord</a>.</p>
		</div>
	</body>
</html>

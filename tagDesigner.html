<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">

		<link rel="icon" href="Assets/Icon.png">
		<link rel="stylesheet" href="style.css">

		<title>Mod-Bot Tag Designer</title>

		<script src="/Javascript/sidebar.js" type="module"></script>
		<script src="/Javascript/tagDesigner.js" type="module"></script>

		<!-- Workaround to fix transition bug on chrome. -->
		<script></script>

		<style>
			#tag {
				font-size: 4em;
				background-color: var(--secondaryGrey);
				padding: 10px;
				border-radius: 10px;
				text-align: center;
				margin-bottom: 1em;
			}
		</style>
	</head>
	<body class="frame">
		<!-- Sidebar navigation menu. -->
		<iframe class="sidebar" src="sidebar.html" frameborder="0"></iframe>
		
		<!-- Background image at top with gradient at bottom. -->
		<img class="backgroundImage" src="Assets/Screenshots/6.png">
		<div class="backgroundGradient"></div>

		<!-- Background div with main content inside. -->
		<div class="frame">
			
			<p>
				Welcome to the tag style editor!<br />
				Simply select parts of the text bellow that you want to edit, then click the following keys to apply things:<br />
				<br />
				C - Set color of selection to the selected region<br />
				B - Toggle bold of selected region<br />
				I - Toggle italics of selected region<br />


			</p>

			<div id="tag">

			</div>

			<input id="color" type="color" />
			<button id="editButton">Edit Text</button>
			<button id="updateButton">Update</button>

		</div>
	</body>
</html>

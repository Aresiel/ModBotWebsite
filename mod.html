<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">

		<link rel="icon" href="Assets/Icon.png">
		<link rel="stylesheet" href="style.css">
		<link rel="stylesheet" href="modStyle.css">

		<title>Mod-Bot</title>

		<!-- Workaround to fix transition bug on chrome. -->
		<script> </script>
	</head>
	<style>
		body {
			height: 100%;
			
			background-color: var(--tertiaryDark);
			overflow: hidden;
		}

		div.buttonHolder {
			margin: 1em;
		}
		
		img.modImage {
			width: 100vw;
			max-height: 50vh;
		}

		iframe.userHeader {
			height: 1.5em;
			margin-left: 1em;
		}

		button {
			margin-right: 0.5em;
			padding: 0.4em;
			font-size: 1em;
		}

		h1.modTitle {
			margin: 0px;
			margin-top: calc(0px - var(--strokeWidth));
			padding: 0.5em;
			font-size: 1.6em;
		}

		a.previewLink:hover img.modImage, a.previewLink:hover h1.modTitle, a.previewLink:hover p.modDescription {
			background-color: var(--primaryHighlight);
		}

		a.previewLink {
			margin: 0px;
		}

		p {
			margin: 0px;
			padding: 1em;
			font-size: 0.8em;
		}

		::-webkit-scrollbar {
			display: none;
		}
	</style>
	<body>
		<a class="previewLink" href="modPreview.html" target="_top">
			<img class="modImage" src="Assets/Spine.png">
			<h1 class="modTitle">Spine</h1>
			<p class="modDescription">Spine is love, spine is life. Download now or you'll think twice.</p>
		</a>
		<iframe class="userHeader" src="userHeader.html" frameborder="0"></iframe>
		<div class="buttonHolder">
			<button class="downloadButton">Download</button>
			<button class="copyButton">Copy ID</button>
		</div>
	</body>
</html>

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">

		<link rel="stylesheet" href="style.css">
		<script> </script>
	</head>
	<style>
		::-webkit-scrollbar {
			display: none;
		}

		body {
			background-color: var(--teritaryDark);
			position: relative;
		}

		div.extend {
			right: 0px;

			width: 3px;
			height: 3em;

			margin-top: -1em;

			background-color: var(--primaryColor);
			position: absolute;
		}

		div.extend {
			width: 3px;

			transition-duration: 0.2s;
			transition-timing-function: ease;
		}

		span:hover div.extend {
			width: 100%;
		}
		
		span {
			width: calc(100% - 2em);
			height: 1em;

			padding: 1em;
			
			text-align: right;
			display: inline-block;
		}

		p {
			margin: 0px;
			margin-right: 3px;
			z-index: 1;
			position: relative;
		}

		span:hover p {
			text-decoration: underline;
		}
	</style>
	<body>
		<img class="logo" src="Assets/AlternateLogo.png" alt="Mod-Bot">
		<a href="index.html" target="_parent"><span><div class="extend"></div><p>Home Page</p></span></a>
	</body>
</html>

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">

		<link rel="stylesheet" href="style.css">
	</head>
	<style>
		body {
			padding: calc(var(--spaceModifier) / 2);
			padding-top: 0px;
			
			background-color: var(--secondaryDark);
			overflow: hidden;
		}

		img {
			margin: -3px;
			margin-right: 3px;
			width: calc(1em + 6px);
			height: calc(1em + 6px);
			vertical-align: text-top;
		}

		h5 {
			margin: 0px;
			line-height: 100vh;
			vertical-align: middle;
		}

		/* One scrollbar is enough, thank you. */
		::-webkit-scrollbar {
			display: none;
		}
	</style>
	<body>
		<h5><img src="Assets/Icon.png" alt="Icon">Mod-bot made by fyrkantis, X606 and Gorakh.</h5>
	</body>
</html>

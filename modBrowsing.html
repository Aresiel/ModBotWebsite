<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">

		<link rel="icon" href="Assets/Icon.png">
		<link rel="stylesheet" href="style.css">

		<title>Mod-Bot</title>

	<style>
		/* Changes how mod boxes are listed. */
		div.modsHolder {
			margin-left: calc(0px - (var(--spaceModifier) / 2));
			margin-right: calc(0px - (var(--spaceModifier) / 2));

			text-align: center;
			display: inline-block;
		}
	</style>
	<body class="frame">
		<!-- Sidebar navigation menu. -->
		<iframe class="sidebar" src="sidebar.html" frameborder="0"></iframe>
		
		<!-- Background image at top with gradient at bottom. -->
		<img class="backgroundImage" src="Assets/BackgroundImage.jpg">
		<div class="backgroundGradient"></div>
		
		<!-- Background div with main content inside. -->
		<div class="frame">

			<!-- Contains all mod boxes. -->
			<div class="modsHolder">
				<!-- Temp copies of same iframe. -->
				<iframe class="modBox" src="mod.html" frameborder="0"></iframe>
				<iframe class="modBox" src="mod.html" frameborder="0"></iframe>
				<iframe class="modBox" src="mod.html" frameborder="0"></iframe>
				<iframe class="modBox" src="mod.html" frameborder="0"></iframe>
				<iframe class="modBox" src="mod.html" frameborder="0"></iframe>
				<iframe class="modBox" src="mod.html" frameborder="0"></iframe>
				<iframe class="modBox" src="mod.html" frameborder="0"></iframe>
				<iframe class="modBox" src="mod.html" frameborder="0"></iframe>
				<iframe class="modBox" src="mod.html" frameborder="0"></iframe>
				<iframe class="modBox" src="mod.html" frameborder="0"></iframe>
				<iframe class="modBox" src="mod.html" frameborder="0"></iframe>
				<iframe class="modBox" src="mod.html" frameborder="0"></iframe>
				<iframe class="modBox" src="mod.html" frameborder="0"></iframe>
			</div>
		</div>
	</body>
</html>

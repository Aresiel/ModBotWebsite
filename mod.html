<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">

		<link rel="stylesheet" href="style.css">
		<script src="/Javascript/mod.js" type="module"></script>

		<!-- Workaround to fix transition bug on chrome. -->
		<script></script>
	</head>
	<style>
		body {
			height: 100vh;
			
			background-color: var(--tertiaryDark);
			overflow: hidden;
		}

		div.descriptionGradient {
			left: 0px;
			right: 0px;

			height: calc(9em);
			bottom: 0px;

			background-image: linear-gradient(#ffffff00, var(--tertiaryDark) 25%);
			
			z-index: 0;
			position: absolute;
		}

		div.buttonHolder {
			bottom: 2.4em;
			left: 0px;
			right: 0px;

			margin: 0px;
			padding: 0.5em;
			padding-right: 0px;
		}
		
		img.modImage {
			width: 100vw;
			height: 50vh;

			border-bottom: solid var(--borderWidth) var(--primaryColor);
			border-bottom-left-radius: var(--borderWidth);
			border-bottom-right-radius: var(--borderWidth);

			margin-bottom: calc(0px - var(--borderWidth));
			object-fit: cover;
		}

		iframe.userHeader {
			height: clamp(1.5em, 5vh, 5vh);
			left: 0.5em;
			bottom: 5em;
			position: absolute;
		}

		button {
			width: calc(50% - 0.5em);
			margin-right: 0.5em;
			font-size: 1em;
		}

		button#downloadButton {
			width: calc(100vw - 1em);
			bottom: 0.5em;
			left: 0.5em;
			position: absolute;
		}

		h1.modTitle {
			margin: 0px;
			margin-top: calc(0px - var(--borderWidth));
			padding: 0.5em;
			font-size: 1.6em;
			font-family: Editundo, Arial, Helvetica, sans-serif;
		}

		a.previewLink {
			position: relative;
		}
		a.previewLink:hover {
			cursor: pointer;
		}

		a.previewLink:hover h1.modTitle, a.previewLink:hover p.modDescription {
			background-color: var(--primaryHighlight);
		}

		a.previewLink:hover img.modImage {
			filter: brightness(110%) saturate(80%);
		}

		a.previewLink:hover h1.modTitle {
			text-decoration: underline;
		}

		a.previewLink {
			margin: 0px;
		}

		p {
			margin: 0px;
			padding: 1em;

			padding-top: 0px;
			padding-bottom: 100%;
			
			font-size: 0.8em;
		}

		p.modWarning {
			color: var(--tertiaryRed);
		}

		::-webkit-scrollbar {
			display: none;
		}
	</style>
	<body class="modBackground" style="opacity: 0; transition-duration: 1s; transition-property: opacity;">
		<a class="previewLink" href="modPreview.html" target="_top">
			<img class="modImage">
			<h1 class="modTitle"><img class="warningIcon" src="/Assets/Icons/warning.png" alt="Warning" style="display: none;">Loading title...</h1>
			<p class="modDescription">Loading description...</p>
		</a>
		<div class="descriptionGradient"></div>
		<iframe class="userHeader" src="" frameborder="0"></iframe>
		<div class="buttonHolder">
			<button id="rateButton" class=""><img src="Assets/Icons/like.png">Like <span id="likedCount">...</span></button><!--
			--><button id="copyButton" class=""><img src="Assets/Icons/copy.png">Copy ID</button>
		</div>
		<button id="downloadButton" class="orange"><img src="Assets/Icons/download.png">Download <span id="downloadCount">...</span></button>
	</body>
</html>

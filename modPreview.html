<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">

		<link rel="icon" href="Assets/Icon.png">
		<link rel="stylesheet" href="style.css">
		<link rel="stylesheet" href="modStyle.css">

		<title>Mod-Bot</title>
	</head>
	<style>
		div.modBackground {
			float: left;
		}

		div.buttonHolder {
			margin: 1em;
		}

		img.modImage {
			width: 100%;
			max-height: 25em;

			margin-bottom: 1em;
			float: left;
		}

		button {
			margin-right: 1em;
		}

		h1.modTitle {
			margin: 0.5em;
			font-size: 2em;
		}

		p.modDescription {
			margin: 1em;
		}

		p.modAuthor {
			margin: 1em;
		}

		@media screen and (min-width: 60em){
			div.modBackground {
				border-bottom: solid var(--strokeWidth) var(--primaryColor);

				float: right;
				text-align: right;
			}

			div.buttonHolder {
				right: 1em;
			}

			img.modImage {
				width: auto;
				max-width: 50%;

				max-height: 100%;
				margin-bottom: -3em;
				
				border-bottom-style: none;
			}

			button {
				font-size: 1em;
				padding: 0.5em;
			}

			h1.modTitle {
				margin: 1em;
				margin-bottom: 0px;
			}

			p.modDescription {
				margin: 2em;
				margin-top: 1em;
			}
		}
	</style>
	<body class="frame">
		<!-- Sidebar navigation menu. -->
		<iframe class="sidebar" src="sidebar.html" frameborder="0"></iframe>
		
		<!-- Background image at top with gradient at bottom. -->
		<img class="backgroundImage" src="Assets//BackgroundImage.jpg">
		<div class="backgroundGradient"></div>
		
		<!-- Background div with main content inside. -->
		<div class="frame">
			<div class="modBackground">
				<img class="modImage" src="Assets/Spine.png">
				<h1 class="modTitle">Spine</h1>
				<p class="modDescription">Spine is love, spine is life. Download now or you'll think twice.</p>
				<p class="modAuthor">by <a class="authorName" href="">Spine</a></p>
				<div class="buttonHolder">
					<button class="downloadButton">Download</button>
					<button class="copyButton">Copy ID</button>
				</div>
			</div>
		</div>
	</body>
</html>

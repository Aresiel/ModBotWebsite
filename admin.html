<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">

		<link rel="icon" href="Assets/Icon.png">
		<link rel="stylesheet" href="style.css">

		<title>Mod-Bot Admin Page</title>

		<script src="/Javascript/sidebar.js" type="module"></script>
		<script src="/Javascript/admin.js" type="module"></script>

		<!-- Workaround to fix transition bug on chrome. -->
		<script></script>
	</head>
	<style>
		a {
			margin: calc(0px - var(--spaceModifier) / 4);
			margin-bottom: calc(var(--spaceModifier) / 4);

			padding: calc(var(--spaceModifier) / 4);
			display: block;
		}

		a:hover {
			background-color: var(--primaryHighlight);
		}
	</style>
	<body class="frame">
		<!-- Sidebar navigation menu. -->
		<iframe class="sidebar" src="sidebar.html" frameborder="0"></iframe>
		
		<!-- Background image at top with gradient at bottom. -->
		<img class="backgroundImage" id="backgroundImage">
		<div class="backgroundGradient"></div>

		<!-- Background div with main content inside. -->
		<div class="frame">
			<h1>Admin page</h1>
			<div class="outline">
				<h2>Here's where the buttons be</h2>
			</div>
			<div class="outline">
				<iframe class="console" src="/api?operation=console" frameborder="0"></iframe>
			</div>
			<table class="layout">
				<tr>
					<td>
						<div class="tagBox" style="display: none;">
							<div class="tagHolder"></div>
							<div class="rightHolder">
								<button class="orange" id="verify"><img src="/Assets/Icons/verify.png">Verify</button>
								<button id="removeButton"><img src="/Assets/Icons/delete.png">Remove</button>
							</div>
						</div>
						<div class="tagsHolder"></div>
					</td>
					<td>
						<div class="modsHolder">
							<div class="modListing" style="display: none;">
								<a id="link" href="modPreview.html">
									<h2 class="modTitle">Loading title...</h2>
									<hr>
									<img class="modImage" id="modImage" alt="Mod Image">
									<p class="modDescription">Loading description...</p>
								</a>
								<iframe id="modAuthor" class="userHeader" frameborder="0"></iframe>
								<button class="orange" id="verify"><img src="/Assets/Icons/verify.png">Verify</button>
								<button id="removeButton"><img src="/Assets/Icons/delete.png">Remove</button>
							</div>
						</div>
					</td>
				</tr>
			</table>
		</div>
	</body>
</html>

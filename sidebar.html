<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="CSS/style.css">
	<link rel="stylesheet" href="CSS/dropdownStyle.css">

	<!-- Workaround to fix transition bug on chrome. -->
	<script></script>
</head>
	<style>
		/* Adjusts body to look nice aligned right. */
		body {
			background-color: var(--tertiaryDark);
			
			text-align: right;
			overflow: hidden;
			position: relative;
		}

		/* Forces sidebar to use full height,
		to allow for elements to be positioned at bottom. */
		html, body {
			height: 100%;
		}

		div.currentUser {
			margin-left: 1em;
			margin-bottom: 1em;

			user-select: none;
		}

		div.buttonHolder {
			right: 0px;
			position: relative;
		}

		div.menuItems p {
			text-align: left;
			padding: calc(var(--spaceModifier) / 4);
			padding-left: calc(var(--spaceModifier) / 4 + var(--strokeWidth));
			font-size: 1em;
		}

		/* Extender div behind button texts, purely decorative. */
		div.extend {
			right: 0px;
			width: calc(var(--strokeWidth));
			
			margin-top: -1em;
			height: 3em;

			background-color: var(--primaryColor);
			position: absolute;

			transition-duration: 0.2s;
			transition-timing-function: ease;
		}

		img.swordBot {
			left: calc(1em + 10vw);
			bottom: calc(1em + 10vw);

			width: calc(100% - 2em - 20vw);
			animation: hueLoop 60s infinite;

			position: absolute;
			z-index: -1;
		}

		iframe.userHeader {
			width: calc(100% - 3em);
			vertical-align: bottom;
		}

		button {
			font-size: 1em;
			padding: 0.5em;
		}

		/* Colors the button orange by extending div. */
		span:hover div.extend {
			width: calc(100% - 1em);
			
		}
		
		/* Places span correctly in relation to other spans. */
		span {
			width: calc(100% - 3em);
			height: 1em;

			padding: 1em;
			background-color: var(--secondaryDark);
			
			text-align: right;
			display: inline-block;
		}

		span:hover {
			cursor: pointer;
		}

		/* Adjusts paragraph margins and makes sure its on top of extender div. */
		p {
			margin: 0px;
			margin-right: var(--strokeWidth);

			z-index: 1;

			user-select: none;
			position: relative;
		}

		/* Makes it more clear that the span is in a link. */
		span:hover p {
			text-decoration: underline;
		}

		/* Gives first button (with 'first' class) rounded top corners. */
		span.first, span.first div.extend {
			border-top-right-radius: var(--strokeWidth);
		}

		span.first, span.first:hover div.extend {
			border-top-left-radius: var(--strokeWidth);
		}

		/* Gives last button (with 'last' class) rounded bottom corners. */
		span.last, span.last div.extend {
			border-bottom-right-radius: var(--strokeWidth);
		}

		span.last, span.last:hover div.extend {
			border-bottom-left-radius: var(--strokeWidth);
		}

		@keyframes hueLoop {
			0% {filter: opacity(10%) hue-rotate(0deg);}
			25% {filter: opacity(10%) hue-rotate(90deg);}
			50% {filter: opacity(10%) hue-rotate(180deg);}
			75% {filter: opacity(10%) hue-rotate(270deg);}
			100% {filter: opacity(10%) hue-rotate(360deg);}
		}

		/* One scrollbar is enough, thank you. */
		::-webkit-scrollbar {
			display: none;
		}
	</style>
	<body>
		<!-- Small logo in top right of screen. -->
		<img class="logo" src="Assets/AlternateLogo.png" alt="Mod-Bot">
		
		<!-- Div that contains log in and sign up buttons, or if alerady logged in, username and profile picture. -->
		<div class="currentUser">
			<div id="userButtons" class="buttonHolder" style="display: none;">
				<button id="loginButton">Log in</button>
				<button id="signupButton" class="orange">Sign up</button>
			</div>
			<div id="userActions" style="display: none;">
				<div class="menu">
					<i id="menuButton" class="material-icons">more_horiz</i>
					<div class="menuItems">
						<a id="changeAvatarButton"><p class="first"><i class="material-icons">portrait</i>Change avatar</p></a>
						<a id="settingsButton"><p><i class="material-icons">settings</i>User settings</p></a>
						<a id="logoutButton"><p class="last"><i class="material-icons">exit_to_app</i>Log out</p></a>
					</div>
				</div>
				<iframe id="userHeader" class="userHeader" src="userHeader.html" frameborder="0"></iframe>
			</div>
		</div>

		<!-- All buttons consist of a name paragraph next to an extend div, all inside a span inside a link. -->
		<!-- The first button's span needs to have the 'first' class, so that the top corners are rounded. -->
		<a href="index.html" target="_parent"><span class="first"><div class="extend"></div><p>Home Page</p></span></a>
		<a href="modBrowsing.html" target="_parent"><span><div class="extend"></div><p>Mod Browsing</p></span></a>
		<a href="errorPage.html" target="_parent"><span><div class="extend"></div><p>How to download</p></span></a>

		<!-- The last button's span needs to have the 'last' class, so that the bottom corners are rounded. -->
		<a href="404.html" target="_parent"><span class="last"><div class="extend"></div><p>Credits</p></span></a>

		<img src="Assets/SwordBot.png" class="swordBot" alt="Sword wielding bot">
	</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<link rel="icon" href="Assets/Icon.png">
	<link rel="stylesheet" href="style.css">

	<title>Mod-Bot User Edit</title>

	<script src="/Javascript/sidebar.js" type="module"></script>
	<script src="/Javascript/updateUser.js" type="module"></script>

	<title>Mod-Bot</title>

	<!-- Workaround to fix transition bug on chrome. -->
	<script></script>
</head>
<style>
	div.frame {
		margin-bottom: calc(var(--spaceModifier) / 2);
		text-align: left;
		float: right;
	}

	div.buttonHolder {
		width: max-content;
		right: 0px;
		float: right;
		position: relative;
	}

	img.userAvatar {
		width: calc(1em + 10vw);
		height: calc(1em + 10vw);
		margin-right: calc(var(--spaceModifier) / 2);
		float: left;
	}

	button {
		font-size: 1.2em;
	}
	
	#mainHolder > * {
		transition-duration: 1s;
		transition-property: opacity;
	}
</style>
<style id="hideElements">
	#mainHolder > * {
		opacity: 0;
	}
</style>
<body class="frame">
	<!-- Sidebar navigation menu. -->
	<iframe class="sidebar" src="sidebar.html" frameborder="0"></iframe>

	<!-- Background image at top with gradient at bottom. -->
	<img class="backgroundImage" id="backgroundImage">
	<div class="backgroundGradient"></div>

	<!-- Background div with main content inside. -->
	<div class="frame" id="mainHolder">
		<h2>User settings</h2>
		<div class="outline">
			<h3>Change general info</h3>
			<label for="usernameInput">Username</label>
			<br>
			<input type="text" id="usernameInput" />
			<br>
			<label for="bioInput">Bio</label>
			<br>
			<textarea id="bioInput" rows="7"></textarea>
		</div>
		<div class="outline">
			<h3>Set profile picture style</h3>
			<label for="borderStyleInput">Border roundness </label>
			<select id="borderStyleInput">
				<option value="0">Square</option>
				<option value="1">Rounded</option>
				<option value="2">Circle</option>
			</select>
			<br>
			<label for="showFull">Show full image<br>(custom aspect ratio instead of square).</label>
			<input type="checkbox" id="showFull">
		</div>
		<div class="outline">
			<h3>Update password</h3>
			<label for="newPassword1">New password</label>
			<br>
			<input type="password" id="newPassword1" /><br />
			<label for="newPassword1">Confirm password</label>
			<br>
			<input type="password" id="newPassword2" />
		</div>
		<div class="outline">
			<h3>Current password</h3>
			<label for="password">Required for any change</h6>
			<br>
			<input type="password" id="password" /><br />
			<p class="errorText" id="error"></p>

			<button class="orange" id="doneButton">Save changes</button>
		</div>
	</div>
</body>
</html>
